body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;

.container{

p{

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:white;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    background:#ccc;
}

.hidden{
    display:none;
}

.message{
    margin-top:20px;
    font-size:18px;
    color:#fff;
    animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

/* Floating stars */
.star{
    position:absolute;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    animation:fall 5s linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10vh);}
    to{transform:translateY(110vh);}
}

@media(max-width:480px){
    h1{font-size:20px;}
    p{font-size:14px;}
